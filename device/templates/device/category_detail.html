{% extends 'base.html' %}

{% block content %}

    <style>

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
            width: 100%;
        }

        .card > img:nth-child(1) {
            justify-content: center;
            display: flex;;
            margin: 30px auto;
        }

        .card-body {
            justify-content: center;
            margin: auto;
        }

        .card-group {
            display: flex;
            width: 66%;
            flex-direction: column;
            justify-content: center;
            margin: 30px auto;
            color: #fff;
        }

        .card-text {
            margin: 30px auto;
            width: 66%;
        }

        .btn {
            margin: 30px auto;
            width: 33%;
        }

        .btn-success > a:nth-child(1) {
            color: #fff !important;
            font-weight: bold;
        }

        .dir-col {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 30px auto;
        }

    </style>


    <h1 class="text-center bg-dark text-light m-0">{{ category.name }}</h1>
    <!-- card 1 -->
    <div class="card shadow-sm  bg-dark">">
        <img src="{{ category.img_cat.url }}" alt="" style="width: 25%;">

        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">

                <div class="card-group" style="width: 66%;">
                    <p class="card-text">{{ category.description }}</p>

                    <div class="dir-col">
                        <button type="button" class="btn btn-warning">
                            <a href="{% url 'index' %}">
                                Retour
                            </a>
                        </button>

                        <button type="button" class="btn btn-success">
                            <a href="{% url 'category_detail' category %}">
                                device Details
                            </a>
                        </button>
                    </div>
                </div>

                <small class="text-muted">Tags</small>
            </div>
        </div>
    </div>

{% endblock %}
