{% extends 'base.html' %}

{% block content %}
    <style>

        .card {
            width: 33%;
            background: transparent;
            justify-content: center;
            flex-direction: column;
            margin: 75px auto;
            align-items: center;
            padding: 30px;
            border: none;
        }

        div.container:nth-child(2) {
            display: flex;
            max-width: none;
            height: 100%;
            padding: 150px 0;
        }

    </style>

    <div class="bg-dark text-light">
        <h1>Appareils List</h1>

        <div class="container">
            {% for appareil in appareils %}
                <!-- card 1 -->
                <div class="card shadow-sm" style="border: solid 1px #fff">
                    <h1 style="text-align: center;">{{ appareil.name }}</h1>
                    <img src="{{ appareil.image.url }}" alt="" style="width: 66%; margin: 75px auto;">
                    <div class="card-body">
                        <p class="card-text">{{ appareil.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-success">
                                <a href="{% url 'appareils_detail' appareil.slug %}">
                                    Details
                                </a>
                            </button>
                            <p class="btn btn-sm btn-warning">A voir</p>
                        </div>
                    </div>
                </div>

            {% empty %}
                <li>No appareils found.</li>
            {% endfor %}

        </div>
    </div>
{% endblock %}
